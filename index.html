    <title>Battleship Project</title>
    <link rel="stylesheet" href="style.css" />

  <body>

          <td id="32" data-row="3" data-column="2"></td>
          <td id="33" data-row="3" data-column="3"></td>
          <td id="34" data-row="3" data-column="4"></td>

          <td id="45" data-row="4" data-column="5"></td>
          <td id="46" data-row="4" data-column="6"></td>
        </tr>
        <tr>
          <th>F</th>
          <td id="50" data-row="5" data-column="0"></td>
          <td id="51" data-row="5" data-column="1"></td>
          <td id="52" data-row="5" data-column="2"></td>

          <th>3</th>
          <th>4</th>

      <!-- form to submit guesses near bottom -->
      <!-- <form>
        <input type="text" id="guessInput" placeholder="A0" />
